plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

description 'Smoothness web template and JSP tag library'
group 'org.jlab'
version rootProject.version
ext.releaseDate = rootProject.ext.releaseDate
ext.resourceVersion = rootProject.ext.resourceVersion

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    withJavadocJar()
    withSourcesJar()
}

repositories {
    mavenCentral()
}

dependencies {
    api 'javax:javaee-api:8.0',
         'javax.servlet:jstl:1.2'
}

javadoc {
    options.overview = "src/main/java/overview.html"
    options.source = 17
    options.with {
        links 'https://docs.oracle.com/en/java/javase/17/docs/api/'
    }
}

signing {
    sign publishing.publications
}

publishing {
    repositories {
        maven {
            name "OSSRH"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = project.findProperty("ossrh.user") ?: System.getenv("OSSRH_USER")
                password = project.findProperty("ossrh.token") ?: System.getenv("OSSRH_TOKEN")
            }
        }
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/JeffersonLab/jaws-libj")
            credentials {
                username = project.findProperty("github.user") ?: System.getenv("GITHUB_USER")
                password = project.findProperty("github.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from(components.java)
            pom {
                name = project.name
                description = project.description
                url = "https://github.com/JeffersonLab/smoothness"
                licenses {
                    license {
                        name = "The MIT License"
                        url = "https://github.com/JeffersonLab/jaws-libj/blob/master/LICENSE"
                    }
                }
                developers {
                    developer {
                        id = "slominskir"
                        name = "Ryan Slominski"
                        email = "ryans@jlab.org"
                    }
                }
                scm {
                    url = "https://github.com/JeffersonLab/smoothness.git"
                }
            }
        }
    }
    artifacts {
        archives javadocJar, sourcesJar
    }
}