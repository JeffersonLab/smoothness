plugins {
    id 'war'
}
description = 'Smoothness demo app'
group 'org.jlab'
version rootProject.version
ext.releaseDate = rootProject.ext.releaseDate

tasks.withType(JavaCompile) {
    options.release = 11
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
    mavenCentral()
}

dependencies {
    // Wildfly 26.1.2.Final provides:
    providedCompile 'javax:javaee-api:8.0.1',
                    'org.jboss.resteasy:resteasy-client:4.7.7.Final',
                    'org.jboss.resteasy:resteasy-multipart-provider:4.7.7.Final',
                    'org.jboss.resteasy:resteasy-jackson2-provider:4.7.7.Final',
                    'org.jboss.resteasy:resteasy-jaxb-provider:4.7.7.Final'
                    'org.hibernate:hibernate-core:5.3.28.Final'

    // Smoothness setup should install these into Wildfly
    providedCompile 'org.tuckey:urlrewritefilter:4.0.4',
                    'org.jlab:jlog:5.0.0'

    // For consumers this should be installed into Wildfly, but for demo development it's included in war
    implementation project(':smoothness-weblib')
}


war {
    archiveFileName = 'smoothness-demo.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", project.version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
    }
}