services:
  oracle:
    extends:
      file: docker-compose.yml
      service: oracle
    volumes:
      - ./run/oracle/oradata:/opt/oracle/oradata

  keycloak:
    extends:
      file: docker-compose.yml
      service: keycloak

  puppet:
    extends:
      file: docker-compose.yml
      service: puppet

  mailhog:
    extends:
      file: docker-compose.yml
      service: mailhog

  weblib:
    extends:
      file: docker-compose.yml
      service: weblib
    build:
      context: .
      dockerfile: Dockerfile-weblib
      args:
        - CUSTOM_CRT_URL=http://pki.jlab.org/JLabCA.crt

  demo:
    extends:
      file: docker-compose.yml
      service: demo
    build:
      context: .
      dockerfile: Dockerfile-demo
      args:
        - CUSTOM_CRT_URL=http://pki.jlab.org/JLabCA.crt